<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatica Basica - Word</title>

    <!-- Estilos Css -->
    <link rel="stylesheet" href="Css/styles.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="Assets/word-favicon.png" type="image/x-icon">

</head>

<body>
    <!-- HEADER -->
    <header class="header container">
        <!-- CONTENEDOR DE TITULO Y BOTON DE INICIO -->
        <div>
            <h1 class="title">INFORMATICA BASICA - WORD</h1>
            <a href="/index.html"><button class="btn"><i class="uil uil-corner-up-left-alt icon"></i>Volver al
                    Inicio</button></a>
        </div>
        <hr class="hr">
    </header>
    <main class="container">
        <!-- SECCION QUE CONTIENE AL CONTENEDOR DE LAS CARDS -->
        <section class="div-content">
            <!-- CONTENEDOR DE LAS CARDS -->
            <article class="container-cards">
                <h3 class="subtitle">Archivo Word <span>(Actualizado el 00-Ago-24)</span></h3>

                <!-- CARD DE ARCHIVOS -->
                <div class="card">
                    <h4 class="minititle">Archivo Word Completo</h4>
                    <img src="Assets/word-icon.svg" alt="" class="img-card">
                    <a href="" target="_blank"><button class="btn">Abrir Archivo<i
                                class="uil uil-arrow-right icon"></i></button></a>
                </div>

                <!-- CARD INSTRUCCIONES -->
                <div class="card">
                    <h4 class="minititle">Instrucciones para descargar archivo</h4>
                    <img src="Assets/info-icon.svg" alt="" class="img-card">
                    <a href="" target="_blank"><button class="btn">Ver Instrucciones<i
                                class="uil uil-arrow-right icon"></i></button></a>
                </div>
            </article>

            <!-- SEPARADOR DE CONTENEDOR DE CARDS -->
            <hr>
        </section>

        <!-- TARJETA DE CONSULTAS -->
        <!-- div que contiene la card de consulta -->
        <div class="container-consulta">
            <div class="card-consulta">
                <h3>Para problemas, dudas o consultas</h4>
                    <img src="Assets/enviarEmail-icon.svg" alt="" class="img-consulta">
                    <a href="mailto:haciendocursos@outlook.com"><button class="btn-consulta">Enviar Mail<i
                                class="uil uil-message"></i></button></a>
                    <div>
                        <i class="uil uil-exclamation-triangle"></i>
                        <h4 class="minititle">En "Asunto" colocar el curso al que pertenecen</h4>
                        <i class="uil uil-exclamation-triangle"></i>
                    </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <article>
            <p class="update" id="footer-date">Fecha de actualizacion aqui</p>
            <p>
                <small>
                    <a href="leitnergaston.netlify.app" target="_blank" class="copy">Leitner</a>
                    |
                    <a href="gonzalescamila.netlify.app" target="_blank" class="copy">Gonzales</a>
                </small>
            </p>
        </article>
    </footer>

    <script src="/Js/footer.js"></script>
</body>

</html>
