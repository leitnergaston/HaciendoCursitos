<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatica Basica - PowerPoint</title>

    <!-- Estilos Css -->
    <link rel="stylesheet" href="Css/styles.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">

</head>

<body>
    <!-- HEADER -->
    <header class="header container">
        <!-- CONTENEDOR DE TITULO Y BOTON DE INICIO -->
        <div>
            <h1 class="title">Informática Básica - PowerPoint</h1>
            <a href="javascript:void(0);" onclick="goBack()"><button class="btn"><i class="uil uil-corner-up-left-alt icon"></i>Atras</button></a>
        </div>
        <hr class="hr">
    </header>
    <main class="container">
        <!-- SECCION QUE CONTIENE AL CONTENEDOR DE LAS CARDS -->
        <section class="div-content">
            <!-- CONTENEDOR DE LAS CARDS -->
            <article class="container-cards">
                <h3 class="subtitle">Archivos<span>(Actualizado el 5-Jul-24)</span></h3>

                <!-- CARD DE ARCHIVOS -->
                <div class="card">
                    <h4 class="minititle">Archivo PowerPoint</h4>
                    <img src="Assets/powerpoint-icon.svg" alt="" class="img-card">
                    <a href="https://1drv.ms/p/s!Al3xWWn6ONYVgRdo6RYVeXje_Owh?e=TfUnXu" target="_blank"><button class="btn">Abrir Archivo<i
                                class="uil uil-arrow-right icon"></i></button></a>
                </div>

                <!-- CARD INSTRUCCIONES -->
                <div class="card">
                    <h4 class="minititle">Instrucciones para descargar archivo</h4>
                    <img src="Assets/info-icon.svg" alt="" class="img-card">
                    <a href="Assets/Instrucciones PowerPoint.pdf" target="_blank"><button class="btn">Ver Instrucciones<i
                                class="uil uil-arrow-right icon"></i></button></a>
                </div>
            </article>

            <!-- SEPARADOR DE CONTENEDOR DE CARDS -->
            <hr>
        </section>

        <!-- Tarjeta de consulta -->
        <!-- div que contiene la card de consulta -->
        <div class="container-consulta">
            <div class="card-consulta">
                <h3>Para problemas, dudas o consultas</h4>
                    <img src="/AssetsInicio/whatsappIcon.svg" alt="icono whatsapp" class="img-consulta">
                    <a href="https://chat.whatsapp.com/ImbUoq0azufE8SErxm10uP" target="_blank"><button class="btn-consulta">Enviar WhatsApp<i class="uil uil-message"></i></button></a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <article>
            <p class="update" id="footer-date">Fecha de actualizacion automatica</p>
            <p>
                <small>
                    <a href="https://leitnergaston.netlify.app" target="_blank" class="copy">Leitner</a>
                    |
                    <a href="https://gonzalescamila.netlify.app" target="_blank" class="copy">Gonzales</a>
                </small>
            </p>
        </article>
    </footer>

    <!-- FOOTER JS -->
    <script src="/footer.js"></script>

    <!-- MAIN JS -->
     <script src="../Js/main.js"></script>
</body>

</html>
