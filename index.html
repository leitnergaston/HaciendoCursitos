<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haciendo Cursos</title>

    <!-- estilos -->
    <link rel="stylesheet" href="/Css/styles.css">

    <!-- iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <main class="container">
        <section class="section courses">
            <h1 class="title">CURSOS</h1>
            <hr class="hr">

            <article class="containerCourses">
                <div class="card">
                    <h3 class="titleCourse">Informática Básica</h3>
                    <img src="/Assets/informaticaBasica-icon.svg" alt="" class="imgCourse">
                    <a href="Login/index.html?curso=Informatica%20Basica"><button class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="titleCourse">Informática Intermedia</h3>
                    <img src="/Assets/InformaticaIntermediaIcon.svg" alt="" class="imgCourse">
                    <a href="Login/index.html?curso=Informatica%20Intermedia"><button class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="titleCourse">Word y Excel</h3>
                    <div>
                        <img src="/Assets/wordIcon.svg" alt="" class="imgCourse">
                        <img src="/Assets/excelIcon.svg" alt="" class="imgCourse">
                    </div>
                    <a href="Login/index.html?curso=Word%20y%20Excel"><button class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="titleCourse">Cámaras de Seguridad</h3>
                    <img src="/Assets/camarasSeguridadCurso-icon.svg" alt="" class="imgCourse">
                    <a href="Login/index.html?curso=Camaras%20de%20Seguridad"><button class="btn">Ingresar</button></a>
                </div>
            </article>
        </section>

        <section class="section contact">
            <header>
                <h1 class="title">CONSULTAS</h1>
            </header>
            <hr class="hr">

            <article class="containerConsultas">
                <h3>Mail para consultas</h3>
                <a href="mailto:haciendocursos@outlook.com" target="_blank">
                    haciendocursos@outlook.com
                </a>
            </article>

            <div class="contactContent">
                <form action="" method="POST" id="form" class="contactForm">
                    <div class="twoPartForm">
                        <div class="inputContainer">
                            <input type="text" name="nombre" class="input" placeholder="Ej: Juan" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="apellido" class="input" placeholder="Ej: Moreno" required>
                            <label for="">Apellido</label>
                        </div>
                    </div>
                    <div class="twoPartForm">
                        <div class="inputContainer">
                            <input type="email" name="email" class="input" placeholder="Ej: juanmoreno@gmail.com"
                                required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="Curso" class="input" placeholder="Ej: Informática Básica">
                            <label for="">Curso</label>
                        </div>
                    </div>
                    <div class="inputContainer textarea">
                        <textarea name="mensaje" class="input" placeholder="Ej: Tengo una duda con..."
                            required></textarea>
                        <label for="">Mensaje</label>
                    </div>
                    <button type="submit" class="btn" id="botonEnviar">Enviar</button>
                </form>
                <span id="msg"></span>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <article>
                <p class="update" id="footer-date">Fecha de actualizacion aqui</p>
                <p>
                    <small>
                        <a href="leitnergaston.netlify.app" target="_blank" class="copy">Leitner</a>
                        |
                        <a href="gonzalescamila.netlify.app" target="_blank" class="copy">Gonzales</a>
                    </small>
                </p>
            </article>
        </footer>

    </main>

<script src="Js/footer.js"></script>
</body>

<!-- MAIN JS -->
<script src="Js/main.js"></script>

<!-- CONTACT JS -->
<script src="Js/contactForm.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</html>
