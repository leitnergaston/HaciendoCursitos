<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/opción_1__1_-removebg-preview.png" type="image/x-icon">
    <title>Haciendo Cursos</title>

    <!-- estilos -->
    <link rel="stylesheet" href="styles.css">

    <!-- iconos -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <main class="container">
        <section class="section courses">
            <h1 class="title">CURSOS</h1>
            <hr class="hr">

            <article class="containerCourses">
                <div class="card">
                    <h3 class="titleCourse">Informática Básica</h3>
                    <img src="img/informaticaBasicaIcon.svg" alt="" class="imgCourse">
                    <a href="Login/index.html" class="protected-link" data-password="pass1"><button
                            class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="titleCourse">Informática Intermedia</h3>
                    <img src="/img/InformaticaIntermediaIcon.svg" alt="" class="imgCourse">
                    <a href="InformaticaIntermedia/index.html" class="protected-link" data-password="pass2"><button
                            class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="titleCourse">Word y Excel</h3>
                    <div>
                        <img src="/img/wordIcon.svg" alt="" class="imgCourse">
                        <img src="/img/excelIcon.svg" alt="" class="imgCourse">
                    </div>
                    <a href="WordYExcel/index.html" class="protected-link" data-password="pass3"><button
                            class="btn">Ingresar</button></a>
                </div>

                <div class="card">
                    <h3 class="titleCourse">Cámaras de Seguridad</h3>
                    <img src="/img/camaraSeguridadIcon.svg" alt="" class="imgCourse">
                    <a href="CamarasSeguridad/index.html" class="protected-link" data-password="pass4"><button
                            class="btn">Ingresar</button></a>
                </div>
            </article>
        </section>

        <section class="section contact">
            <header>
                <h1 class="title">CONSULTAS</h1>
            </header>
            <hr class="hr">

            <article class="containerConsultas">
                <h3>Mail para consultas</h3>
                <a href="mailto:haciendocursos@outlook.com" target="_blank">
                    haciendocursos@outlook.com
                </a>
            </article>

            <div class="contactContent">
                <form action="" method="POST" id="form" class="contactForm">
                    <div class="twoPartForm">
                        <div class="inputContainer">
                            <input type="text" name="nombre" class="input" placeholder="Ej: Juan" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="apellido" class="input" placeholder="Ej: Moreno" required>
                            <label for="">Apellido</label>
                        </div>
                    </div>
                    <div class="twoPartForm">
                        <div class="inputContainer">
                            <input type="email" name="email" class="input" placeholder="Ej: juanmoreno@gmail.com" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="Curso" class="input" placeholder="Ej: Informática Básica">
                            <label for="">Curso</label>
                        </div>
                    </div>
                    <div class="inputContainer textarea">
                        <textarea name="mensaje" class="input" placeholder="Ej: Tengo una duda con..." required></textarea>
                        <label for="">Mensaje</label>
                    </div>
                    <button type="submit" class="btn" id="botonEnviar">Enviar</button>
                </form>
                <span id="msg"></span>
            </div>
        </section>

        <footer>
            <article>
                <p class="update">Última Actualización 14-Ago-24</p>
                <p>
                    <small>
                        <a class="copy" href="https://leitnergaston.netlify.app" target="_blank">Leitner</a>
                        |
                        <a class="copy" href="https://gonzalescamila.netlify.app" target="_blank">Gonzales</a>
                    </small>
                </p>
            </article>
        </footer>

    </main>


</body>
<!-- <script src="login.js"></script> -->
<script src="main.js"></script>
<script src="contactForm.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</html>
